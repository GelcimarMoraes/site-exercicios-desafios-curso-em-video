<html lang="pt-br">
<head>

  <title>Tabelas - Parte 1</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    td {
      border: 1px solid black;
      padding: 15px 40px;
      text-align: center;
    }

    .botao {
    margin-top: 2rem;
}

.botao a {
    background-color: #f44336;
    color: white;
    padding: .5rem 1.8rem;
    text-decoration: none;
    display: inline-block;
    border-radius: 8px;
    transition: .2s;
    }

.botao a:hover {
    background-color: rgb(230, 2, 2);
    color: white;
}

</head>
<body>
  <table>
    <tr>
      <td>1</td>

      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>

      <td colspan="3">8</td>
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="2">10</td>
      <td colspan="2">11</td>
      <td>12</td>
    </tr>

      <td>13</td>
